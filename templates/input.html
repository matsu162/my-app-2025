<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>支出・収入入力</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-top: 20px; padding: 20px; border: 1px solid #eee; border-radius: 8px; max-width: 400px; }
        label { display: block; margin-bottom: 10px; }
        input[type="date"],
        input[type="number"],
        input[type="text"],
        select {
            width: calc(100% - 22px); /* paddingとborderを考慮 */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        a { display: block; margin-top: 20px; text-decoration: none; color: #007bff; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>支出・収入を入力</h1>
    <form method="POST">
        <label>日付: <input type="date" name="date" required></label><br>
        <label>金額: <input type="number" name="amount" required></label><br>
        <label>内容: <input type="text" name="description"></label><br>
        <label>カテゴリ:
            <select name="category">
                <option>食費</option>
                <option>交通費</option>
                <option>娯楽</option>
                <option>給料</option>
                <option>その他</option>
            </select>
        </label><br>
        <label>種別:
            <select name="type">
                <option value="支出">支出</option>
                <option value="収入">収入</option>
            </select>
        </label><br>
        <button type="submit">登録</button>
    </form>
    <a href="/">戻る</a>
</body>
</html>
